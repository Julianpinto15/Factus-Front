<section class="body">
  <div class="container" [ngClass]="{ 'active': isActive() }">

    <login-inicio />

    <div class="form-box register">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" formControlName="username"
            [class.invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" formControlName="email"
            [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" formControlName="password"
            [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>
        <p *ngIf="successMessage()" class="success">{{ successMessage() }}</p>
        <p *ngIf="error()" class="error">{{ error() }}</p>
        <p>or register with social platforms</p>
        <div class="social-icons">
          <a href="#"><i class="bx bxl-google"></i></a>
          <a href="#"><i class="bx bxl-facebook"></i></a>
          <a href="#"><i class="bx bxl-github"></i></a>
          <a href="#"><i class="bx bxl-linkedin"></i></a>
        </div>
      </form>
    </div>


    <div class="toggle-box">

      <!-- Boton de registrar -->
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn" (click)="onRegisterClick()">Register</button>
      </div>


      <!-- Boton de login -->
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn" (click)="onLoginClick()">Login</button>
      </div>

    </div>
  </div>
</section>
