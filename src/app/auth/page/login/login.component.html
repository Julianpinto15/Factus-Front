<section class="body">
  <div class="container" [ngClass]="{ 'active': isActive() }">

    <login-inicio />

    <div class="form-box register">
      <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" formControlName="username" [class.invalid]="
                  registerForm.get('username')?.invalid &&
                  registerForm.get('username')?.touched
                " />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" formControlName="email" [class.invalid]="
                  registerForm.get('email')?.invalid &&
                  registerForm.get('email')?.touched
                " />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" formControlName="password" [class.invalid]="
                  registerForm.get('password')?.invalid &&
                  registerForm.get('password')?.touched
                " />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn" [disabled]="registerForm.invalid">
          Register
        </button>
        <p>or register with social platforms</p>
        <div class="social-icons">
          <a href="#" class="google-btn" (click)="loginWithGoogle(); $event.preventDefault()">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo" />
            <span>Sign in with Google</span>
          </a>
        </div>
      </form>
    </div>


    <div class="toggle-box">

      <!-- Boton de registrar -->
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn" (click)="onRegisterClick()">Register</button>
      </div>


      <!-- Boton de login -->
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn" (click)="onLoginClick()">Login</button>
      </div>

    </div>
  </div>
</section>
