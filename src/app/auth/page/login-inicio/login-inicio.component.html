<div class="form-box login">
  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <h1>Login</h1>
    <div class="input-box">
      <input type="email" placeholder="Email" formControlName="username" [class.invalid]="
          loginForm.get('username')?.invalid && loginForm.get('username')?.touched
        " />
      <i class="bx bxs-envelope"></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" formControlName="password" [class.invalid]="
          loginForm.get('password')?.invalid && loginForm.get('password')?.touched
        " />
      <i class="bx bxs-lock-alt"></i>
    </div>
    <button type="submit" class="btn" [disabled]="loginForm.invalid">
      Login
    </button>
    <p>or login with social platforms</p>
    <div class="social-icons">
      <a href="#" class="google-btn" (click)="loginWithGoogle(); $event.preventDefault()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo" />
        <span>Sign in with Google</span>
      </a>
    </div>

  </form>
</div>
