<div class="order">
  <div class="head">
    <h3>Recent Orders</h3>
    <i class="bx bx-search"></i>
    <i class="bx bx-filter"></i>
  </div>

  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Date Order</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      @for (order of orders; track order.user) {
      <tr>
        <td>
          <img [src]="order.image" alt="User image" />
          <p>{{ order.user }}</p>
        </td>
        <td>{{ order.date }}</td>
        <td>
          <span class="status {{ order.status }}">
            {{ order.status | titlecase }}
          </span>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
