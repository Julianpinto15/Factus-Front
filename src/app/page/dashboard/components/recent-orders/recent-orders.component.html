<div class="order">
  <div class="head">
    <h3>Pedidos Recientes</h3>
    <i class="bx bx-search"></i>
    <i class="bx bx-filter"></i>
  </div>

  <table>
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Fecha de pedido</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      @for (order of getOrders(); track order.user) {
      <tr>
        <td>
          <img [src]="order.image" alt="User image" />
          <p>{{ order.user }}</p>
        </td>
        <td>{{ order.date }}</td>
        <td>
          <span class="status" [ngClass]="order.status.toLowerCase()">
            {{ order.status | titlecase }}
          </span>

        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
