<div class="todo">
  <div class="head">
    <h3>Todos</h3>
    <i class="bx bx-plus icon"></i>
    <i class="bx bx-filter"></i>
  </div>

  <ul class="todo-list">
    @for (todo of todos; track todo.task) {
    <li [ngClass]="todo.completed ? 'completed' : 'not-completed'">
      <p>{{ todo.task }}</p>
      <i class="bx bx-dots-vertical-rounded"></i>
    </li>
    }
  </ul>
</div>
