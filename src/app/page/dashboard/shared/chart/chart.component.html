<mat-card class="chart-container">
  <mat-card-header>
    <mat-card-title>Análisis de Tareas</mat-card-title>
    <div class="chart-controls">
      <button mat-raised-button color="primary" (click)="toggleChartType()" [disabled]="!chartService.chartData()">
        <mat-icon>{{chartService.chartType() === 'bar' ? 'timeline' : 'bar_chart'}}</mat-icon>
        {{chartService.chartType() === 'bar' ? 'Ver Líneas' : 'Ver Barras'}}
      </button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Estado Actual">
        <div class="chart-wrapper">
          <canvas #statusChart></canvas>
          <div *ngIf="!chartService.chartData()" class="no-data">
            <mat-icon>analytics</mat-icon>
            <p>No hay datos para mostrar</p>
          </div>
        </div>
      </mat-tab>

      <mat-tab label="Tendencia Temporal">
        <div class="chart-wrapper">
          <canvas #timelineChart></canvas>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
